<template name="slides">
  
  <style type="text/css">
    .slide{
      opacity: {{opacity}};
    }
    .ui.button.stopwatch{
        display: inline-block;
        border-radius: 5px;
        opacity: 80;
        padding: 8px;
        margin: 15px;
        position: fixed;
        bottom: 0;
        right: 0;
        width: 220px;
        height: 30px;
    }
  </style>
  <div id="counter" class="ui huge label">
    {{_page}}/{{slideLength}}
  </div>
  <div class="slide">
    
  {{#markdown}}
  {{mk _page}}
  {{/markdown}}
  </div>
  
  <div class="ui button" id="prev">prev</div>
  <div class="ui button" id="next">next</div>
  <div class="ui button stopwatch">
    <i class="wait icon"></i><strong>
    <time id="stopwatch">{{ stopwatch }}</time>
  </strong>
  </div>
</template>
